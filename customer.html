        <h1>Customer Enrollment</h1>
        <br>
<div class="form">
    <fieldset>
        <br>
        <legend><strong>Enroll:</strong></legend>
        <form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="First Name"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Last Name"><br>
  <label for="phone">Enter a phone number:</label><br>
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob"><br>
  <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd"><br>
  <input type="submit" value="Submit"><br><br>
</form> 
</fieldset>
